{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}
    <div class="ml-5">
        <input type="image" src="{% static "posts/images/back-arrow.png" %}" value="<back" width="46px" height="40px" onclick="javascript:window.history.back();"/>
    </div>   
    <div class="container content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h3 class="account-heading">{{ user.username }}</h3>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit" style="background-color:#EED484; border-radius: 8px;">Update</button>
            </div>
        </form>
    </div>
{% endblock content%}
